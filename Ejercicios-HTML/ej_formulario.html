<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form id="formulario_subscripcion">
    <p>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" placeholder="Nombre" id="nombre">

    </p>
    <p>
        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" placeholder="Apellido" id="apellido">

    </p>
    <p>
        Sexo: <label for="masculino">Masculino</label>
        <input type="radio" name="sexo" value="masculino" id="masculino">
        <label for="femenino">Femenino</label>
        <input type="radio" name="sexo"
               value="femenino" id="femenino">

    </p>
    <p>
        <label for="edad">Edad:</label>
        <input type="number" name="edad" placeholder="Edad" id="edad">

    </p>
    <p>
        <label for="emile"> Email:</label>
        <input type="email" name="emile" placeholder="Emile" id="emile">

    </p>
    <p>
        <label for="usuario">Usuario: </label>
        <input type="text" name="usuario" placeholder="Usuario" id="usuario">

    </p>
    <p>
        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="Password" id="password">

    </p>
    <p>
        <label for="confirmar">Confirmar Password:</label>
        <input type="password" name="confirm_pass" placeholder="Confirmar Password" id="confirmar">

    </p>
    <p>
        Tipo de servicio: <label for="free">Free</label>
        <input type="checkbox" name="tipo" value="free" id="free">
     / <label for="standar">Standard</label>
        <input type="checkbox"
               name="tipo"
               value="standar" id="standar">
    /
        <label for="premium"> Premium</label>
        <input type="checkbox" name="tipo" value="premium" id="premium">

    </p>
    <p>
        <label for="tema">Tema:</label>

            <select id="tema">
                <option value="politico">
                    Política
                </option>
                <option value="negocio">
                    Negocios
                </option>
                <option value="tecnologia">
                    Tecnología
                </option>
                <option value="salud">
                    Salud
                </option>


            </select>

    </p>
    <p>
        <label for="comentario">Agregue un comentario:</label>
<textarea id="comentario">

</textarea>

    </p>
    <p>
        <button type="button">Boton de Enviar</button>
    </p>
</form>

</body>
</html>
