<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form id="formulario_subscripcion">
    <p>
        Nombre:<input type="text" name="nombre" placeholder="Nombre">
    </p>
    <p>
        Apellido:<input type="text" name="apellido" placeholder="Apellido">
    </p>
    <p>
        Sexo: Masculino<input type="radio" name="sexo" value="masculino"> Femenino<input type="radio" name="sexo"
                                                                                         value="femenino">
    </p>
    <p>
        Edad:<input type="number" name="edad" placeholder="Edad">
    </p>
    <p>
        Email:<input type="email" name="emile" placeholder="Emile">
    </p>
    <p>
        Usuario:<input type="text" name="usuario" placeholder="Usuario">
    </p>
    <p>
        Password:<input type="password" name="password" placeholder="Password">
    </p>
    <p>
        Confirmar Password:<input type="password" name="confirm_pass" placeholder="Confirmar Password">
    </p>
    <p>
        Tipo de servicio: Free<input type="checkbox" name="tipo" value="free"> / Standard<input type="checkbox"
                                                                                                name="tipo"
                                                                                                value="standar"> /
        Premium<input type="checkbox" name="tipo" value="premium">
    </p>
    <p>
        Tema:
        <select>
            <option>
                Política
            </option>
            <option>
                Negocios
            </option>
            <option>
                Tecnología
            </option>
            <option>
                Salud
            </option>


        </select>
    </p>
    <p>
        Agregue un comentario:<textarea >

</textarea>
    </p>
    <p>
    <button type="button">Boton de Enviar</button>
    </p>
</form>

</body>
</html>
